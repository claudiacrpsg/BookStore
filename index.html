<!DOCTYPE html>
<html>

<head>
    <title>Ubiqum Bookstore</title>
    <link rel="shortcut icon" type="image/x-icon" href="/styles/book_icon.PNG">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ubiqumbookstore.css">
    <link href="/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
</head>

<body>
    <div class="top">
    </div>
    <div class="container">
        <div class="head">
            <div class="logo">
                <div>
                    <i class="fas fa-book-open"></i></div>
                <div>
                    <h1> Ubiqum <span>Bookstore</span></h1>
                </div>
            </div>
            <div class="search">
                <input type="text" id="mySearch" onkeyup="bookSearch()" placeholder=" Search for books...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="bookCase" class="books">
        </div>
    </div>
   
    <footer>
        <p>Ubiqum Bookstore | 2018</p>
    </footer>
</body>

<script src="json.js"></script>
<script src="bookstore.js"></script>
<script src="/lightbox2-master/dist/js/lightbox-plus-jquery.js"></script>

</html>
